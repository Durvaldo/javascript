<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Script de corpo</title>
    <style>
        body{
            background-color: #755dc3;
            color: white;
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    
    <script>
        var $nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá, <strong>${$nome}</strong>! Seu nome tem ${$nome.length} letras <br>`)
        document.write(`Seu nome em maiuscula é ${$nome.toLocaleUpperCase()} <br>`)
        document.write(`Seu nome em minuscula é ${$nome.toLocaleLowerCase()}`)
    </script>
</body>
</html>
