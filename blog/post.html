<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js" defer></script>
    <title>Post</title>
</head>
<body>
    <p id="loading">Carregando...</p>
    <div id="post" class="hide">
        <a href="index.html">Voltar</a>
        <div id="post-container"></div>
        <h1>Comentarios: </h1>
        <form id="comment-form">
            <div>
                <label for="email">Seu email</label>
                <input id="email" name="email" type="email" placeholder="Digite seu e-mail" required>
            </div>
            <div>
                <label for="body">Seu comentário</label>
                <textarea name="body" id="body" placeholder="Digite Seu Comentário" required></textarea>
            </div>
            <input type="submit" value="Enviar">
        </form>
        <div id="coments-container"></div>
    </div>
</body>
</html>
