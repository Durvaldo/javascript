<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multa</h1>
    <span>Velocidade do carro: <input type="number" name="txtvel" id="txtvel">km/h </span>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado"></div>
    <script>
        function calcular(){
            var $vel = window.document.getElementById('txtvel').value
            var $res = window.document.querySelector('div#resultado')
            var $vel_limite = 80

            $res.innerHTML = `<p>Sua velocidade atual é de <strong>${$vel}km/h</strong></p>`
            if ($vel > $vel_limite) {
                $res.innerHTML += `<p>Você será <strong>MULTADO</strong> por passar do limite de velocidade de <strong>${$vel_limite}km/h</strong> para essa via</p>`
            }else {
                $res.innerHTML += `<p>Você está dentro do limite de velocidade de <strong>${$vel_limite}km/h</strong> dessa via</p>`
            }
            $res.innerHTML += `<p>Diriga sempre com cinto de segurança!</p>`
        }

    </script>
</body>
</html>
