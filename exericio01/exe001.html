<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do dia</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #quadrado_hora{
            background-color: aliceblue;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            box-shadow: 3px 3px 20px rgba(0, 0, 0, 0.363);
            width: 60%;
            height: 50vh;
            border-radius: 10px;
        }
        #imagem_dia{
            border-radius: 50%;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="main_title">Hora do dia</h1>
    </header>
    <div id="quadrado_hora">
        <h2 id="hora_dia"></h2>
        <img id="imagem_dia" alt="imagem do horario">
    </div>
    <footer>
        <p>&copy; DurvaldoMarques</p>
    </footer>




    <script>
        let $hora = new Date().getHours()
        var $back_ground = window.document.querySelector('body')
        var $hora_dia = window.document.getElementById('hora_dia')
        var $imagem_dia = window.document.getElementById('imagem_dia')

        if ($hora <= 12) {
            $hora_dia.innerText = `Agora são ${$hora} horas`
            $imagem_dia.src = "https://www.novotempo.com/wp-content/uploads/2020/04/Amanhecer01.jpg"
            $back_ground.style.background = 'rgb(131, 159, 235)'
        } else if ($hora <= 18) {
            $hora_dia.innerText = `Agora são ${$hora} horas`
            $imagem_dia.src = "https://pensenumanoticia.com.br/wp-content/uploads/2020/08/FLICKR.jpg"
            $back_ground.style.background = 'rgb(230, 227, 82)'
        } else {
            $imagem_dia.src = "https://static8.depositphotos.com/1110663/893/i/450/depositphotos_8936783-stock-photo-night-forest.jpg"
            $back_ground.style.background = 'rgb(71, 67, 90)'
        }

    </script>
</body>
</html>
