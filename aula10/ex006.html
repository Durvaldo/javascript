<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body{
            background-color: rgb(19, 179, 104);
        }
        div#area{
            font: normal 20pt arial;
            background-color: rgb(229, 79, 79);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>

    <script>
        var $a = window.document.getElementById('area')
        
        $a.addEventListener('click', clicar)
        $a.addEventListener('mouseenter', entrar)
        $a.addEventListener('mouseleave', sair)

        function clicar(){
            $a.innerText = 'Clicou!'
            $a.style.background = 'blue'
        }

        function entrar(){
            $a.innerText = 'Entrou!'
        }

        function sair(){
            $a.innerText = 'Saiu!'
            $a.style.background = 'rgb(229, 79, 79)'
        }
    </script>
</body>
</html>
